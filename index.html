<!--  index.htmlの基本サンプル -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アバター選択ページ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>アバターをカスタマイズ</h1>
    <div class="controls">
      <label>キャラ：</label>
      <select id="characterSelect">
        <option value="攻">攻</option>
        <option value="受">受</option>
      </select>
      <label>髪型：</label>
      <select id="hairSelect"></select>
      <label>服装：</label>
      <select id="topSelect"></select>
    </div>
    <canvas id="previewCanvas" width="96" height="128"></canvas>
    <button id="downloadBtn">画像をダウンロード</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
